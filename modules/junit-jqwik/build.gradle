description = "Testcontainers :: JUnit Jqwik Extension"

dependencies {
    compile project(':testcontainers')
    compile 'net.jqwik:jqwik:1.3.6'

    testCompile project(':mysql')
    testCompile project(':postgresql')
    testCompile 'com.zaxxer:HikariCP:3.4.5'
    testCompile 'redis.clients:jedis:3.3.0'
    testCompile 'org.apache.httpcomponents:httpclient:4.5.12'
    testCompile ('org.mockito:mockito-core:3.5.11') {
        exclude(module: 'hamcrest-core')
    }
    testCompile 'org.assertj:assertj-core:3.17.2'

    testRuntime 'org.postgresql:postgresql:42.2.16'
    testRuntime 'mysql:mysql-connector-java:8.0.21'
}

test {
    useJUnitPlatform {
        includeEngines 'jqwik'
    }
    testLogging {
        events "passed", "skipped", "failed"
    }

}
